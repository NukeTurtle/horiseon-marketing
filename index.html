<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Horiseon Marketing and SEO</title>
</head>
<body>
    <!-- Header with logo and links -->
    <header>
        <h1>Hori<span class="seo">seo</span>n</h1>
        <nav>
            <ul>
                <li>
                    <a href="#search-engine-optimization">Search Engine Optimization</a>
                </li>
                <li>
                    <a href="#online-reputation-management">Online Reputation Management</a>
                </li>
                <li>
                    <a href="#social-media-marketing">Social Media Marketing!</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Hero image section displaying large image -->
        <section id="hero" alt="Pople sitting and standing around the table in meeting room, looking down at the table"></section>
        <!-- Content section that holds main content -->
        <section id="content">
            <!-- Each div represents a section that the company supports -->
            <div id="search-engine-optimization" class="search-engine-optimization">
                <figure>
                    <img src="./assets/images/search-engine-optimization.jpg" alt="Arrangement of a laptop, magnifying glass, coffee, pens and book on the table" title="SEO - Search Engine Optimization"/>
                    <figcaption>
                        <h2>Search Engine Optimization</h2>
                        <p>
                            The dominance of mobile internet use means that users are searching for the right business as they
                            travel, shop, or sit on their couch at home. Search Engine Optimization (SEO) allows you to increase
                            your visibility and find the right customers for your business.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div id="online-reputation-management" class="online-reputation-management">
                <figure>
                    <img src="./assets/images/online-reputation-management.jpg" alt="A man using a phone and laptop displaying multiple charts" title="Online Reputation Management" />
                    <figcaption>
                        <h2>Online Reputation Management</h2>
                        <p>
                            The web is full of opinions, and some of these can be negative. Social media allows anyone with an
                            internet connection to say whatever they want about your business. Online Reputation Management gives
                            you the control over what potential customers see when they search for your business.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div id="social-media-marketing" class="social-media-marketing">
                <figure>
                    <img src="./assets/images/social-media-marketing.jpg" alt="Pople sitting around the table with social media printed icons and mobile devices" title="Social Media Marketing" />
                    <figcaption>
                        <h2>Social Media Marketing</h2>
                        <p>
                            Social media continues to have a sizable influence on buying habits. Social media marketing helps you
                            determine which platforms are suited to your brand, using analytics to find the right markets and
                            increase your lead generation.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </section>
        <!-- Aside that holds three types of benefits -->
        <aside id="benefits">
            <div class="benefit-lead">
                <h3>Lead Generation</h3>
                <figure>
                    <img src="./assets/images/lead-generation.png" alt="A gear being funneled into a coin" title="Lead Generation"/>
                    <figcaption>
                        <p>
                            Inbound strategies for lead generation require less work for your business, bringing customers directly
                            to your website.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="benefit-brand">
                <h3>Brand Awareness</h3>
                <figure>
                    <img src="./assets/images/brand-awareness.png" alt="a man with a light bulb for a head" title="Brand Awareness"/>
                    <figcaption>
                        <p>
                            Users find your business through paid and organic searches, increasing the search ranking and visibility
                            for your business.
                        </p>
                    </figcaption>
                </figure>
            </div>
            <div class="benefit-cost">
                <h3>Cost Management</h3>
                <figure>
                    <img src="./assets/images/cost-management.png" alt="A gear surrounded by dollar coins" title="Cost Management" />
                    <figcaption>
                        <p>
                            As the search ranking for your business increases, your advertising costs decrease, and you no longer
                            need to advertise your page.
                        </p>
                    </figcaption>
                </figure>
            </div>
        </aside>
    </main>
    <footer>
        <h4>Made with ❤️️ by Elvis Stiglic</h4>
        <p>
            &copy; 2022 spOOky pictures
        </p>
    </footer>
</body>
</html>
